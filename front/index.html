<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamepad keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>

</head>

<body>

    <div class="keyboard-container">

        <div class="keyboard keyboard-left">
            <div class="line">
                <div class="key left -up">q</div>
                <div class="key up -left">w</div>
                <div class="key up -up">e</div>
                <div class="key up -right">r</div>
                <div class="key right -up">t</div>
            </div>
            <div class="line">
                <div class="key left -left">a</div>
                <div class="key middleLeft -middleLeft">s</div>
                <div class="key middle -middle">d</div>
                <div class="key middleRight -middleRight">f</div>
                <div class="key right -right">g</div>
            </div>
            <div class="line">
                <div class="key left -down">z</div>
                <div class="key down -left">x</div>
                <div class="key down -down">c</div>
                <div class="key down -right">v</div>
                <div class="key right -down">b</div>
            </div>
        </div>


        <div class="keyboard keyboard-right">
            <div class="line">
                <div class="key left -up">q</div>
                <div class="key up -left">w</div>
                <div class="key up -up">e</div>
                <div class="key up -right">r</div>
                <div class="key right -up">t</div>
            </div>
            <div class="line">
                <div class="key left -left">a</div>
                <div class="key middleLeft -middleLeft">s</div>
                <div class="key middle -middle">d</div>
                <div class="key middleRight -middleRight">f</div>
                <div class="key right -right">g</div>
            </div>
            <div class="line">
                <div class="key left -down">z</div>
                <div class="key down -left">x</div>
                <div class="key down -down">c</div>
                <div class="key down -right">v</div>
                <div class="key right -down">b</div>
            </div>

        </div>

    </div>

    <script type="module" src="./index.js"></script>

    <script>
    function setWindowOnTop() {
            eel.set_always_on_top()();  
    }

    window.onload = function () {
        setWindowOnTop();  
    };
</script>

</body>

</html>
